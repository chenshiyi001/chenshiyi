    同源协议：
      浏览器的一种安全机制，
      当我们需要发送请求的时候 需要遵守同源协议
      协议域名端口三者必须相同
      https://www.baidu.com:80

      https:协议
      www.baidu.com:域名  最终会被dns解析成ip地址
      :80 端口

      发请求的过程我们要遵守同源协议
      只要三者其中一个不同 那就没发请求数据  跨域问题
   -->
