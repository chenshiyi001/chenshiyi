    const p = new Promise((resolve,reject) => {
      setTimeout(() => {
        reject("请求成功了")
      },2000)
    }).catch(err => {})



    /* await后面的表达式 会跟promise  当表达式结束 才会执行后面的代码 
        不可以单独使用 必须在最近的函数前面加async
    */
    async function fun() {
      const res = await p
      console.log(res)
      console.log("渲染页面")
    }
    fun()








  </script>
