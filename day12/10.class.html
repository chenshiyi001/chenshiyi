  <script> 
    /* 类 */

    class Parent {
      constructor(name,age){
        this.name = name
        this.age = age
      }
      abc(){
        console.log("我是父亲的方法")
      }
    }
    class Child extends Parent{
      constructor(name,age,gender){
        super(name,age)
        this.gender = gender
      }
      // 往原型是上添加东西
      sayHi(){
        console.log("大家好")
      }
      //静态属性
      static b = 20
    }
    const c = new Child('张三',13,'男')
    console.dir(c.constructor)
    c.abc()
    c.sayHi()
    console.log(c)
