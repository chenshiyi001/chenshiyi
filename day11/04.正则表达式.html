<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
  *  正则表达式：
  *   - 用来处理字符串
  *   - 键盘 数字  字母  特殊符号
  *  https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/RegExp
  *   . 表示的任意一个除了\n以外的字符   
  *   [] : 范围  [1-9]  
  *   [a-z]: 任意一个小写字母
  *   [A-Z] : 任意一个大写字母
  *   [A-z]:  等价于[A-Za-z] [a-zA-Z0-9]
  *   [0-9] : 任意一个数字   
  *   [1-5]: 1到5
  *   [a-zA-Z0-9]:任意一个字母或者数字   
  *   () :分组  ^([1-9][a-z])+$ "1a1a1a"
  *   * ：表示的是 前面的表达式匹配 0次到多次   
  *   + : 表示的是 前面的表达式匹配 1次到多次  
  *   ? : 表示的是前面的表示匹配0次到1次    
  *   {} :前面的表达式出现了n次    /[a-z]{5}/ [a-z]{0,}  'aaaaa'
  *   {0,} ：表示前面的表达式出现了0次到多次 等价于 *  
  *   {1,} ：表示前面的表达式出现了1次到多次 等价于 + 
  *   {0,1}：表示的是前面的表示匹配0次到1次  ?
  *   {4,6}:表示的是前面的表示4到6次
  *   {5}:表示的是前面的表示5次
  *   {,9}:表示你写错了
  *
  *   \d:表示的是任意一个数字 [0-9]  \d [0-9]
  *   \D:表示的是任意一个非数字 
  *   \s：表示的是任意个空白符   ''
  *   \S：表示的是任意一个非空白符 
  *   \w: 表示的是非特殊符号  _非特殊符号   
  *   \W: 表示的是任意一个特殊符号  
  *
  *   ^:如果说  ^[0-9]  :表示的是以数字开头   [a-z]$
  *             [^0-9] :表示的是除了0-9的数字以外的内容
  *   $：  [0-9]$   表示的是以数字结尾  
  *   | ：或者的意思  [0-9]|[a-z]  
  * /^[123][a-z]$/严格模式 3a
  * */

    // 1.构造函数的创建一个正则表达式
    // var reg = new RegExp(/./)
    
    // 2.字面量的创建方式
    var reg = /^[0-9][a-z]{5}$/
    var str = '1aaa'
    // 测试表达式是否匹配上了  匹配上返回true 否则返回false
    console.log(reg.test(str))

    



















  </script>
</body>

</html>
