<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fullpage.css">
  <style>
    #fullpage>div {
      text-align: center;
      font-size: 50px;
      font-weight: bold;
    }

    #fullpage>div:nth-of-type(1) {
      background-color: pink;
    }

    #fullpage>div:nth-of-type(2) {
      background-color: blue;
    }

    #fullpage>div:nth-of-type(3) {
      background-color: yellow;
    }

    #fullpage>div:nth-of-type(4) {
      background-color: #ddd;
    }
    ul{
      position: fixed;
      left: 50px;
      top: 50px;
      z-index: 999;
    }
  </style>
</head>

<body>
  <ul id="myMenu">
    <li data-menuanchor="aa" class="active"><a href="#aa">A</a></li>
    <li data-menuanchor="bb"><a href="#bb">B</a></li>
    <li data-menuanchor="cc"><a href="#cc">C</a></li>
    <li data-menuanchor="dd"><a href="#dd">D</a></li>
  </ul>

  <div id="fullpage">
    <div class="section">第一屏</div>
    <div class="section">第二屏</div>
    <div class="section">
      <div class="slide"> slide 1 </div>
      <div class="slide"> slide 2 </div>
      <div class="slide"> slide 3 </div>
      <div class="slide"> slide 4 </div>
    </div>
    <div class="section">第四屏</div>
  </div>

  <script src="./fullpage.js"></script>
  <script>
    new fullpage('#fullpage', {
      navigation: true,
      navigationTooltips: [1, 2, 3, 4],
      navigationPosition: "left",
      menu:'#myMenu',
      anchors: ['aa','bb','cc','dd'],
    });
  </script>
</body>

</html>
