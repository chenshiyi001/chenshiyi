  <script>
    /* 不同的构造函数之间可能有相同的属性和方法 把相同的部分提取出去，然后需要用的时候继承 */

    /* 提取共有的东西 */
    function Person(name,age,gender){
      this.name = name
      this.age = age
      this.gender = gender
    }
    Person.prototype.eat = function(){
      console.log("我是人，我要吃东西")
    }


    /* 领导对象 */
    function Leader(name,age,gender,salary){
      // 调用父构造函数的call方法来实习属性继承
      Person.call(this,name,age,gender) 
      this.salary = salary
    }
    
    // Leader.prototype.eat = function(){
    //   console.log("我是人，我要吃东西")
    // }
    
    /* 子类的原型继承 父类构造函数的实例对象 就能继承方法 */
    // var p1 = new Person()
    Leader.prototype = new Person()
    Leader.prototype.constructor = Leader
 
    // 添加领导的方法
    Leader.prototype.order = function(){
      console.log("我是领导，我会给员工下命令")
    }
    var l1 = new Leader('张三',13,'男',3000)
    l1.eat()

    l1.order()
    console.log(Leader.prototype.constructor)
