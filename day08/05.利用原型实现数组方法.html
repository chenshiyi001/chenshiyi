    Array.prototype.max = function () {
      for (var i = 0; i < this.length; i++) {
        if(isNaN(this[i])) {
          throw new Error('不是一个合法的数字')
        }
      }
      var maxNumber = -Infinity
      for (var i = 0; i < this.length; i++) {
        if (this[i] > maxNumber) {
          maxNumber = this[i]
        }
      }
      return maxNumber
    }
