  <script>

    /* 函数本身有一个属性 prototype(显式原型) 是一个对象*/
    // console.dir(Fun.prototype.constructor === Fun)
    /* 实例对象身上也有一个属性 __proto__(隐式原型) 是一个对象 */
    // console.dir(f1.__proto__)
    // console.log(Fun.prototype === f1.__proto__ )
    /* 函数本身有一个属性 prototype(显式原型) 他是一个对象 该构造函数构造出来的实例对象
      也有一个属性__proto__(隐式原型)  他两指向的是同意引用地址（空间） 那么这个空间就是原型
    */

    // Fun.prototype.a = 10
    /* 往原型里面添加一个属性和方法 那么所有该构造函数创建出来的实例对象全部可以获取到这个属性或者方法 */
    // console.log(f1.__proto__.a)
    // console.log(f2.__proto__.a)

    function sayHi() {}

    function CreatePerson(name, age, gender) {
      this.name = name
      this.age = age
      this.gender = gender
    }

    /* sayHi所有的实例对象都能访问到的 */
    CreatePerson.prototype.sayHi = function () {
      console.log("大家好我叫sayHi")
    }

    var p1 = new CreatePerson('张三', 13, '男')
    var p2 = new CreatePerson('李四', 14, '男')

    p1.sayHi()
    p2.sayHi()


    // console.log(p1.__proto__.sayHi === p2.__proto__.sayHi)













  </script>
